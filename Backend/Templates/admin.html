<!-- templates/admin.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Welcome Admin</h2>

    <p>You can perform administrative tasks below:</p>

    <h3>📊 Upload New Dataset</h3>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file" accept=".csv" required>
      <button type="submit">Upload</button>
    </form>
    <p id="uploadMsg"></p>

    <h3>🔁 Retrain Model</h3>
    <button onclick="retrainModel()">Retrain ML Model</button>
    <p id="trainMsg"></p>

    <h3>👥 Manage Users</h3>
    <p>To register new users, add them to the SQLite DB manually or create a user form here.</p>
  </div>

  <script>
    // Handle dataset upload
    document.getElementById('uploadForm').onsubmit = async function (e) {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      const formData = new FormData();
      formData.append('file', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();
      document.getElementById('uploadMsg').innerText = result;
    };

    // Handle model retraining
    async function retrainModel() {
      const response = await fetch('/retrain', { method: 'POST' });
      const result = await response.text();
      document.getElementById('trainMsg').innerText = result;
    }
  </script>
  <form action="/logout" method="get" class="logout-form">
  <button type="submit">Logout</button>
</form>

</body>
</html>
