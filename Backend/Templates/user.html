<!DOCTYPE html>
<html>
<head>
  <title>Predict Price</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="user-page">

  <div class="container">
    <h2>üè† Predict House Price</h2>
    <form id="predictForm">
      <input type="text" id="location" placeholder="Location" required><br><br>
      <input type="number" id="size" placeholder="Size (sqft)" required><br><br>
      <input type="number" id="bedrooms" placeholder="Bedrooms" required><br><br>

      <button type="submit">Predict</button>
    </form>
    <p id="result"></p>
    <form action="/logout" method="get" class="logout-form">
  <button type="submit">Logout</button>
</form>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        location: document.getElementById('location').value,
        size: Number(document.getElementById('size').value),
        bedrooms: Number(document.getElementById('bedrooms').value),
      };

      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerText = `Predicted Price: $${result.price.toFixed(2)}`;
    });
  </script>

</body>
</html>
